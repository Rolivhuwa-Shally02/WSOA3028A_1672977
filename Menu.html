      <style>
      .btn {
        border-radius: 4px;
        
        border: none;
        color: #FFFFFF;
        text-align: center;
        font-size: 28px;
        padding: 30px;
        width: 280px;
        transition: all 0.5s;
        cursor: pointer;
        margin: 5px;
      }
      
      .btn span {
        cursor: pointer;
        display: inline-block;
        position: relative;
        transition: 0.4s;
      }
      
      .button span:after {
        content: '\00bb';
        position: absolute;
        opacity: 0;
        top: 0;
        right: -20px;
        transition: 0.4s;
      }
      
      .btn:hover span {
        padding-right: 30px;
      }
      
      .btn:hover span:after {
        opacity: 1;
        right: 0;
      }
      </style>
